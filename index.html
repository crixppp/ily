<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Days Together</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      font-family: Times New Roman, serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .love-heart {
      font-size: 50px;
      color: red;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .love-heart:hover {
      transform: scale(1.1);
    }

    #timer {
      font-size: 3rem;
      margin-top: 20px;
    }

    .heart-confetti {
      position: absolute;
      font-size: 30px;
      color: red;
      animation: explode 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes explode {
      0% {
        opacity: 1;
        transform: translate(0, 0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(var(--x), var(--y)) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="love-heart" id="main-heart">♡</div>
    <div id="timer">0d 0h 0m 0s</div>
  </div>

  <audio id="love-song" src="Home.mp3" preload="auto"></audio>

  <script>
    const startDate = new Date('July 5, 2024 00:00:00').getTime();
    const audio = document.getElementById('love-song');

    function updateTimer() {
      const now = new Date().getTime();
      const timeDiff = now - startDate;

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);

    // Play the song and trigger confetti when the heart is clicked
    const heart = document.getElementById('main-heart');
    heart.addEventListener('click', () => {
      // Play the audio
      audio.play();

      // Create the heart explosion
      for (let i = 0; i < 20; i++) {
        const confettiHeart = document.createElement('div');
        confettiHeart.innerHTML = '♡';
        confettiHeart.classList.add('heart-confetti');
        document.body.appendChild(confettiHeart);

        const x = (Math.random() - 0.5) * 200 + 'px';
        const y = (Math.random() - 0.5) * 200 + 'px';

        confettiHeart.style.setProperty('--x', x);
        confettiHeart.style.setProperty('--y', y);
        confettiHeart.style.left = heart.offsetLeft + 'px';
        confettiHeart.style.top = heart.offsetTop + 'px';

        // Remove the confetti heart after the animation ends
        setTimeout(() => confettiHeart.remove(), 1000);
      }
    });
  </script>
</body>
</html>
